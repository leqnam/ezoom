
<html>
	<head>
		<link href="fontawesome/css/all.css" rel="stylesheet">
		<title>ezoom - NREADY.NET</title>
	</head>

	<body>
	<p>ezoom.js is a jQuery plugin for simple Image with zoom effect. </p>
	<div id="imgDiv">
		<img src="images/may.png">
	</div>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../ezoom.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			ezoom.onInit($('#imgDiv img'), {
				hideControlBtn: false,
				onClose: function (result) {
					console.log(result);
				},
				onRotate: function (result) {
					console.log(result);
				},
			});

		});
	</script>

	</body>

</html>
